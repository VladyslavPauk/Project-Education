<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
</head>
<body>
<form method="POST"  action="/signUp">
    <label for="name">Enter your name </label><input type="text" name="name" id="name">
    <label for="password">Enter your password </label><input type="password" name="password" id="password">
    <label for="email">Enter your email </label><input type="email" name="email" id="email">
    <p>
        <label for="id">Chose your univer name</label>
        <select name="id" id="id">
            <option disabled selected>Chose your univer name</option>
            <option th:each="univer: ${universeList}"
                    th:value="${univer.getId()}"
                    th:text="${univer.getName()}">
            </option>
        </select>
    </p>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
