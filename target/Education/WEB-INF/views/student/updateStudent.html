<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form th:method="PUT" th:action="@{/student/{id}(id=${studentToBeUpdate.getId()})}" th:object="${studentToBeUpdate}">
    <label for="name"> Enter your new name</label><input type="text" th:field="*{name}" id="name">
    <label for="surname"> Enter your new surname</label><input type="text" th:field="*{surname}" id="surname">
    <label for="email"> Enter your new email</label><input type="email" th:field="*{email}" id="email">
    <label for="password">Enter your  new password </label><input type="password" th:field="*{password}" id="password">
    <p>
        <label for="id"> Chose your new subgroup </label>
        <select name="id" id="id">
            <option th:each="subgroup: ${subgroups}"
                    th:value="${subgroup.getId()}"
                    th:text="${subgroup.getName()}">
            </option>
        </select>
    </p>
    <input type="submit" value="update!">
</form>
</body>
</html>
