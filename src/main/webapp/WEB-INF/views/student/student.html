<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>student</title>
</head>
<body>
<p th:text="id + ${student.getId()}">value</p>
<p th:text="name + ${student.getName()}">value</p>
<br>
<a th:href="@{/subgroup/{id}(id=${student.getSubgroup.getId()})}" th:text="group + ${student.getSubgroup().getName()}">group</a>
<br>
<a th:href="@{/student/{id}/edit(id=${student.getId()})}">update student</a>
<br>
<div th:each="lesson : ${lessonList}">
    <p th:text="${lesson.getName()}">lesson</p>
</div>
<br>
<div>
    <li th:each="entry: ${map}">
        <span th:text="${entry.key}"></span> = <span th:text="${entry.value}"></span>
    </li>
</div>
<br>
<div>
    <li th:each="entry: ${averageMap}">
        <span th:text="${entry.key}"></span> = <span th:text="${entry.value}"></span>
    </li>
</div>
<br>
<form th:method="DELETE" th:action="@{/student/{id}(id=${student.getId()})}">
        <input type="submit" value="delete">
</form>
<a href="/logout">Logout!</a>
</body>
</html>
