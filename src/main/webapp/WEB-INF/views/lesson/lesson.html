<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>lesson</title>
</head>
<body>
<h1 style="text-align: center">students and their grades in the lesson</h1>
<br>
    <li style="text-align: center" th:each="entry: ${gradesPerLessonInGroup}">
        <form th:method="post" th:action="@{/group/{groupId}/student/{studentId}/lesson/{lessonId}/addGrade
        (groupId=${entry.key.getGroup().id}, studentId=${entry.key.getId()}, lessonId=${lesson.getId()})}">

        <span th:text="${entry.key}"></span> = <span th:text="${entry.value}"></span>
    <label for="grade">add grade</label><input type="number" name="grade" id="grade">
    <input type="submit" value="Add!">
        </form>
    </li>
</body>
</html>
