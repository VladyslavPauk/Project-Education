<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/students/{id}(id=${studentToBeUpdate.getId()})}" th:object="${studentToBeUpdate}">
    <label for="name"> Enter your new name</label><input type="text" name="name" id="name">
    <label for="password">Enter your  new password </label><input type="password" name="password" id="password">
    <p>
        <label for="id"> Chose your new univer name</label>
        <select name="id" id="id">
            <option th:each="univer: ${universeList}"
                    th:value="${univer.getId()}"
                    th:text="${univer.getName()}"></option>
        </select>
    </p>
    <input type="submit" value="update!">
</form>
</body>
</html>
