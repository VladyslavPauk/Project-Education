<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form style="text-align: center" action="/login/process" method="post">
    <label for="email">Enter your email </label><input type="email" name="email" id="email">
    <br>
    <label for="password">Enter your password </label><input type="password" name="password" id="password">
    <br>
    <input type="submit" value="Login!"/>
</form>
<div style="text-align: center">
    <a th:href="@{/group}">group</a>
    <div id="error" th:if="${error != null}">
        Input is incorrect
    </div>
    <a href="/signUp">Registration!</a>
</div>
</body>
</html>
