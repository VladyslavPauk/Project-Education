<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all subgroups</title>
</head>
<body>
<h1>It is all subgroups</h1>
<div th:each="subgroup : ${subgroups}">
    <a th:href="@{/subgroup/{id}(id=${subgroup.getId()})}" th:text="${subgroup.getName()}">subgroup</a>
</div>
</body>
</html>
