<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all groups</title>
</head>
<body>
<h1 style="text-align: center">It is all groups</h1>
<div style="text-align: center" th:each="group : ${groups}">
    <a th:href="@{/group/{id}(id=${group.getId()})}" th:text="${group.getName()}">group</a>
</div>
</body>
</html>
