<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>students</title>
</head>
<body>
<div style="text-align: center" th:each="student : ${students}">
    <a th:href="@{/student/{id}(id=${student.getId()})}" th:text="${student.getName()}">user</a>
</div>
</body>
</html>
