<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>student</title>
</head>
<body>
<div style="text-align: center">
    <p th:text="id + ${student.getId()}">id</p>
    <p th:text="${student.getName()} + ${student.getSurname()}">name</p>
    <p><a th:href="@{/student/{id}/edit(id=${student.getId()})}">update student</a></p>
    <p><a th:href="@{/group/{id}(id=${student.getGroup.getId()})}"
          th:text="group + ${student.getGroup().getName()}">group</a></p>
</div>
<div style="text-align: center">
    <li th:each="entry: ${gradesPerLesson}">
        <span th:text="${entry.key}"></span> = <span th:text="${entry.value}"></span>
    </li>
</div>
<br>
<div style="text-align: center">
    <h3>average grade for lesson</h3>
    <li th:each="entry: ${averageGradePerLesson}">
        <span th:text="${entry.key}"></span> = <span th:text="${entry.value}"></span>
    </li>
</div>
<br>
<div style="text-align: center">
    <form th:method="DELETE" th:action="@{/student/{id}(id=${student.getId()})}">
        <input type="submit" value="delete">
    </form>
    <p style="text-align: center"><a href="/logout">Logout!</a></p>
</div>
</body>
</html>
