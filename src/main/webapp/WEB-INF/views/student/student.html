<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>student</title>
</head>
<body>
<p th:text="${student.getId()}">value</p>
<p th:text="${student.getName()}">value</p>
<p th:text="${student.getSubgroup().getName()}">value</p>
<br>
<a th:href="@{/student/{id}/edit(id=${student.getId()})}">update student</a>
<br>
<form th:method="DELETE" th:action="@{/student/{id}(id=${student.getId()})}">
        <input type="submit" value="delete">
</form>
<a href="/logout">Logout!</a>
</body>
</html>
