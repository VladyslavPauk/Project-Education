<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>student</title>
</head>
<body>
<p th:text="id + ${student.getId()}">value</p>
<p th:text="name + ${student.getName()}">value</p>
<br>
<a th:href="@{/group/{id}(id=${student.getGroup.getId()})}" th:text="group + ${student.getGroup().getName()}">group</a>
<br>
<a th:href="@{/student/{id}/edit(id=${student.getId()})}">update student</a>
<br>
<div>
    <li th:each="entry: ${lessonGradesMap}">
        <span th:text="${entry.key}"></span> = <span th:text="${entry.value}"></span>
    </li>
</div>
<br>
<div>
    <li th:each="entry: ${lessonAverageGradeMap}">
        <span th:text="${entry.key}"></span> = <span th:text="${entry.value}"></span>
    </li>
</div>
<br>
<form th:method="DELETE" th:action="@{/student/{id}(id=${student.getId()})}">
        <input type="submit" value="delete">
</form>
<a href="/logout">Logout!</a>
</body>
</html>
